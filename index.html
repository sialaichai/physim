<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Simulations Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="toggleBtn" class="toggle-btn">‚ò∞</button>

    <div class="sidebar" id="sidebar">
        <h2>Physics Hub</h2>
        
        <label for="topicSelect" class="label-text">Choose Topic:</label>
        <select id="topicSelect" class="dropdown">
            </select>

        <input type="text" id="searchInput" placeholder="üîç Filter list..." style="margin-top:15px;">

        <hr>

        <div id="navMenu">
            </div>
    </div>

    <div class="main-content" id="mainContent">
        <p class="category-tag" id="categoryTag">Category: Loading...</p>
        <h1 id="simTitle">Welcome</h1>
        
        <h3>Guide</h3>
        <div class="info-box" id="simDescription">
            Select a topic and simulation from the sidebar to begin.
        </div>

        <div id="imageContainer"></div>

        <div class="iframe-container">
            <iframe id="simFrame" src="" allowfullscreen></iframe>
        </div>

        <div id="questionsContainer" style="display:none;">
            <h3>üìù Discussion Questions</h3>
            <div id="questionsList"></div>
        </div>
        
        <div id="videoContainer" style="display:none; margin-top: 2rem;">
            <h3>üì∫ Related Video</h3>
            <div class="iframe-container" style="height: 400px;"> <iframe id="videoFrame" src="" allowfullscreen></iframe>
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
